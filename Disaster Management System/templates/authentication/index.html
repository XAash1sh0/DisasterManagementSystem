{% extends 'base.html' %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | APD</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: oklab(98.212% 0 -0.00011); margin: 0;">

    <div style="width: 400px; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <h3 style="text-align: center; margin-bottom: 20px;">Sign In</h3>

        <form method="post" action="/signin">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" style="font-weight: bold;">Username</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username" 
                    required 
                    style="border-radius: 4px; padding: 10px;">
            </div>
            <div class="form-group">
                <label for="pass1" style="font-weight: bold;">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="pass1" 
                    name="pass1" 
                    placeholder="Enter your password" 
                    required 
                    style="border-radius: 4px; padding: 10px;">
            </div>
            <button 
                type="submit" 
                class="btn btn-primary btn-block" 
                <button style="border-radius: 4px; padding: 10px; font-size: 16px; background-color: rgb(18, 98, 18);">Sign In</button>

        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 14px;">
            Don't have an account? <a href="/signup" style="color: #19b4f7; text-decoration: none;">Sign up here</a>.
        </p>
    </div>

    <!-- Optional: Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
