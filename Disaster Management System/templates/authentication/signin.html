{% extends 'base_auth.html' %}

{% block title %}Welcome to Appati Parisara Darshanam{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow p-4 w-100" style="max-width: 400px;">
    <h3 class="text-center text-success mb-4">Sign In to APD</h3>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <form method="POST" action="{% url 'signin' %}">
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        <label for="username">Username</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password" required>
        <label for="pass1">Password</label>
      </div>

      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>

    <p class="text-center mt-3">Don't have an account?
      <a href="{% url 'signup' %}" class="text-decoration-none">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
